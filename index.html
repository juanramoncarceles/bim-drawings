<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VisualARQ Drawings Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header style="display: none;">
    <span>
      <img src="assets/vadv-logo.png" alt="VisualARQ Drawigns Viewer Logo" title="VisualARQ Drawigns Viewer">
    </span>
    <h1>VisualARQ Drawings Viewer</h1>
    <h2 id="projectsListBtn" class="buttonBase light sides" style="display: none;"></h2>
    <div class="toolbars-container">

    </div>
    <button id="sideNavToggle" class="buttonBase"></button>
    <div id="sideNavContainer">
      <div class="side-nav-header">

      </div>
      <div class="side-nav-actions">
        <button id="signoutBtn" class="buttonBase light">Sign Out</button>
      </div>
      <div class="side-nav-footer">
        <p>VisualARQ Drawings Viewer</p>
      </div>
    </div>
    <div class="side-nav-shade"></div>
  </header>

  <main style="display: none;">
    <div id="tempDrawingsBtns"></div>
    <div id='projectsList' style="display: none;">
      <div>
        <span>
          <button id="newProjectBtn" class="buttonBase light">Add new project</button>
        </span>
        <h4>PROJECTS</h4>
        <span>
          <button id="closeProjectsListBtn" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 612">
              <polygon points="612,36.004 576.521,0.603 306,270.608 35.478,0.603 0,36.004 270.522,306.011 0,575.997 35.478,611.397 306,341.411 576.521,611.397 612,575.997 341.459,306.011" />
            </svg>
          </button>
        </span>
      </div>
      <div id="projects">
        <!-- Test project items -->
        <!-- <button class="projectItem">
          <img src="assets/img/testThumb.jpg">
          <h4>Test project</h4>
        </button>
        <button class="projectItem">
          <img src="assets/img/testThumb2.jpg">
          <h4>Test project</h4>
        </button>
        <button class="projectItem">
          <img src="assets/img/testThumb.jpg">
          <h4>Test project</h4>
        </button>
        <button class="projectItem">
          <img src="assets/img/testThumb2.jpg">
          <h4>Test project</h4>
        </button>
        <button class="projectItem">
          <img src="assets/img/testThumb.jpg">
          <h4>Test project</h4>
        </button>
        <button class="projectItem">
          <img src="assets/img/testThumb2.jpg">
          <h4>Test project</h4>
        </button> -->
      </div>
      <button id="loadMoreProjBtn" class="buttonBase disabled">Load more projects</button>
    </div>
    <div id="currentDrawingContainer"></div>
    <div id="loadingMessage">
      <div>
        <p>Loading drawing</p>
        <img src="assets/loader.gif">
      </div>
    </div>
  </main>

  <div id="modalDialogContainer" style="display: none;"></div>

  <div id="messageContainer" style="display: none;">
    <button>
      <img src="assets/img/crossIcon.svg">
    </button>
  </div>

  <div id="modalDialogsStorage" style="display: none;">
    <form id="uploadFileForm">
      <span id="closeUploadForm">
        <img src="assets/img/crossIcon.svg">
      </span>
      <div id="loadingFile" style="display: none;">
        <img src="assets/loader.gif">
      </div>
      <input style="display: none;" name="file" type="file" id="fileInput" />
      <label for="fileInput" class="buttonBase light">Choose a file</label>
      <button type="submit" class="buttonBase light disabled">Upload</button>
    </form>
    <div id="authorizeDialog">
      <img src="assets/vadv-logo.png" alt="VisualARQ Drawigns Viewer Logo">
      <h2>VisualARQ Drawigns Viewer</h2>
      <div>
        <button id="authorizeBtn" class="buttonBase light">Log in</button>
        <!-- <button id="uploadProjectBtn" class="buttonBase light">Upload project</button> -->
        <button class="buttonBase light">View sample project</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="index.js"></script>
</body>

</html>
